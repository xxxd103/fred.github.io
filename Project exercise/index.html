<!DOCTYPE html>   <!-- 声明文件类型 【注释格式】-->

<html lang="en">    <!--开始标签 + 声明语言-->

<head>  <!--content头部, 里面的编码不会显示在网页中-->

    <meta charset="UTF-8">   <!--声明字符编码类型 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--响应式网页的meta标签，主要用于移动设备适配-->
        <!-- width=device-width：页面宽度= 设备屏幕宽度-->
        <!-- initial-scale=1.0：初始缩放比例为100%-->

    <title>Fred_exercise</title>  <!-- 网页 title 标题-->

    <!--【2、全局定义一个页面的 "某个标签类型" 】的颜色-->       <!--对所有有“h1标签”的元素，定义颜色为 red -->  
    <style>     
        h1 {
                color:red;   
        }

        p { color:aqua; }

    </style>  

    <!--调用 样式表文件代码-->
    <link rel="stylesheet" href="style.css">
        <!-- 
            rel="stylesheet" 属性：指定链接资源的关系类型,在这里表示链接的是一个样式表文件
            href="style.css" 属性：指定样式表文件的路径 
        -->

</head> 

<body>   <!-- 网页上显示的元素,都放在 body 里  -->
    
    <h1> 内容标题1</h1>  <!-- 区块元素：独占一行 -->
    <h2> 内容标题2</h2>
    <p> 我是内容正文 </p>

    <p> <strong>我是行内元素 哈哈哈 把我加粗</strong> </p> <!-- 字符加粗样式-->
    <p> <em> 我是行内元素2，斜杠样式 </em> </p>   <!-- 字符倾斜样式-->


<!--给文字添加链接样式-->
    <p><a href="https://www.baidu.com"> Click了解更多</a></p>   <!-- href:用来添加一个网址, tips: 网址必须包含https -->


<!--网页中建立一个清单列表-->

    <ol>  <!-- 1、先建立一个清单列表，内容前会有数字编号-->
        <li>清单内容一</li>  <!-- 清单内容，但更像是内容缩进，-->
        <li>清单内容二</li> 
        <li>清单内容三</li> 
    </ol>
    
    <ul> <!-- 内容前会有 圆点编号-->
        <li> 清单类型二，内容一</li>
        <li> 清单类型二，内容二</li>
    </ul>

    <ul> <!-- 内容前会有 圆点编号 + 加入跳转链接-->
        <li><a href="#">首页</a> </li>
        <li><a href="#">关于我们</a></li>
    </ul>

    <blockquote cite ="https://www.baidu.com">"成为网页设计师的第一步<br>快速上手 HTML & CSS 展开你的网页设计之旅！"</blockquote>
            <!--cite:引用标识的来源网址-->
            <!--br:让句子中某处断行-->

<!-- 给网页插入图片 -->

    <!-- ① 左边项目栏里，再新建一个文件夹 images ,把图片放进去-->

    <!--引用文件里的图片-->
    <img src="images/咖啡馆.jpg" alt="近代时期欧洲咖啡馆"> <!--alt:当图片不显示时，会显示这里的文案-->


<!--用CSS给页面元素添加样式-->

    <h2 style="color:red">给我加上颜色</h2>   <!--【1、单独对页面内"某个元素"添加】颜色标签-->

    <h3> 内容标题三</h3>


    <header><a href="#">Logo</a></header>  <!--包含网站的logo，首页相关资讯-->

    <nav> </nav>   <!--放置网站的主菜单 -->


<!--网站主要内容 -->
    <main> 

    <!--包含多个主题内容，对不同主题内容做分类 -->  <!-- 也有利于搜索引擎优化 -->
        <section> 
            <h2> 我是主要内容的标题三</h3>
            <p> 新站SEO周期长，Google Ads预算1万元仅够获取约3000次点击 </p>

        </section>


    </main>  

    <footer> 网站声明 </footer>  <!--【页脚】标注网站版权声明等资讯 -->


</body>

</html>     <!-- 结束标签 #一般会自动生成 -->
